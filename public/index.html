<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- add viewport-fit=cover for iOS safe areas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <title>ByOnco — AI-Powered Cancer Care</title>
    <meta
      name="description"
      content="ByOnco helps Indian cancer patients and families find the best hospitals based on real-time availability, cost, insurance, doctor experience, and location."
    />

    <!-- App / PWA -->
    <meta name="theme-color" content="#6D28D9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="application-name" content="ByOnco" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.byoncocare.com/" />

    <!-- Icons & Manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicon-96x96.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph (Facebook/LinkedIn/WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ByOnco" />
    <meta property="og:title" content="ByOnco — AI-Powered Cancer Care" />
    <meta
      property="og:description"
      content="Find the best cancer hospitals in India — matched by urgency, budget, insurance, and more. Trusted by doctors, designed for families."
    />
    <meta property="og:image" content="https://www.byoncocare.com/preview.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://www.byoncocare.com/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ByOnco — AI-Powered Cancer Care" />
    <meta
      name="twitter:description"
      content="Find the best cancer hospitals in India — matched by urgency, budget, insurance, and more."
    />
    <meta name="twitter:image" content="https://www.byoncocare.com/preview.png" />

    <!-- Optional generic image fallback -->
    <meta name="image" content="https://www.byoncocare.com/preview.png" />

    <!-- Performance: preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Inter font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- TEMP: iOS error capture (remove after debugging) -->
    <script id="ios-error-capture">
      (function () {
        // Only run in Safari / iOS webviews (basic UA heuristic)
        var ua = navigator.userAgent || "";
        var isIOS = /iP(hone|od|ad)/i.test(ua);
        if (!isIOS) return;

        function show(msg) {
          var el = document.createElement('pre');
          el.style.cssText = 'white-space:pre-wrap;padding:16px;font:14px/1.4 ui-monospace,monospace;background:#fff;color:#111';
          el.textContent = msg;
          document.body.innerHTML = '';
          document.body.appendChild(el);
        }
        window.addEventListener('error', function (e) {
          show('Runtime Error: ' + e.message + '\n' + (e.error && e.error.stack || ''));
        });
        window.addEventListener('unhandledrejection', function (e) {
          var r = e.reason;
          show('Unhandled Promise Rejection: ' + (r && (r.message || r) || '') + '');
        });
      })();
    </script>

    <!-- SECURITY NOTE:
         Do NOT add dev/debug scripts (react-devtools, eruda, vconsole, livereload) here. -->
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
