<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6D28D9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>ByOnco — AI-Powered Cancer Care</title>
    <meta
      name="description"
      content="ByOnco helps Indian cancer patients and families find the best hospitals based on real-time availability, cost, insurance, doctor experience, and location."
    />

    <!-- Favicon & Apple Touch Icon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon-v2.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph (Facebook/LinkedIn/WhatsApp) -->
    <meta property="og:title" content="ByOnco — AI-Powered Cancer Care" />
    <meta
      property="og:description"
      content="Find the best cancer hospitals in India — matched by urgency, budget, insurance, and more. Trusted by doctors, designed for families."
    />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />
    <meta property="og:url" content="https://www.byoncocare.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ByOnco" />

    <!-- Optional: generic image fallback -->
    <meta name="image" content="%PUBLIC_URL%/preview.png" />

    <!-- Performance: preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Inter font (weights used by Vayu page for crisp typography) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
